env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 100
    lines: 27

  padding:
    x: 10
    y: 13
  opacity: 1.00
  title: Alacritty
  dynamic_title: true
  class:
    # Application instance name
    instance: Alacritty
    # General application class
    general: Alacritty
  # Override the variant of the GTK theme. Commonly supported values are `dark`
  # and `light`. Set this to `None` to use the default theme variant.
  #gtk_theme_variant: None
  

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic
  size: 14.5
  
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

#draw_bold_text_with_bright_colors: true

